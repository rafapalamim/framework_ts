  #   environment:
  #     MARIADB_ROOT_PASSWORD: root

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - fw_prometheus_data:/prometheus
    networks:
      - fw_network

  grafana:
    image: grafana/grafana:10.1.9-ubuntu
    container_name: grafana
    ports:
      - 9091:3000
    volumes:
      - fw_grafana_data:/var/lib/grafana
    networks:
      - fw_network