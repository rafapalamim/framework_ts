networks:
  fw_network:

volumes:
  # fw_pgsql_data:
  fw_prometheus_data:
  fw_grafana_data:

services:

  api:
    container_name: framework_api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - .:/home/node/framework_api
    networks:
      - fw_network

  # db:
